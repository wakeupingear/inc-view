<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Inc View</title>
  <meta name="description" content="An interactive viewfinder for HW Inc 2021" />
  <meta name="author" content="Will Farhat" />

  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
</head>
<script type="text/javascript" src="./scripts.js"></script>

<body>
  <div id="setStorage" class="hoverable" onclick="setName(prompt('Enter your name!'));">
    Change Name
  </div>
  <div class="content" id="contentView">
    <h1>Welcome! Please Log In</h1>
    <div>
      Enter your name
      <input type="text" id="nameForm">
    </div>
  </div>
</body>
<script>
  document.getElementById('nameForm')
    .addEventListener('keyup', function (event) {
      if (event.code === 'Enter') {
        event.preventDefault();
        setName(document.getElementById('nameForm').value);
      }
    });
  window.onload = checkCookieExists();
</script>

</html>
