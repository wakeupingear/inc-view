<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Inc Team Mumble</title>
    <meta name="description" content="Voice call for Inc Team" />
    <meta name="author" content="Will Farhat" />

    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
</head>
<script type="text/javascript" src="./scripts.js"></script>

<body>
    <div id="titleHeader">Inc Team Mumble</div>
</body>
<script>
    import websocketStream from '../node_modules/websocket-stream'
    import MumbleClient from '../node_modules/mumble-client'

    function connect(address, options, callback) {
        return new Promise((resolve, reject) => {
            var ws = websocketStream(address, ['binary'])
                .on('error', reject)
                .on('connect', () => resolve(ws))
        }).then(ws => {
            return new MumbleClient(options).connectDataStream(ws)
        }).nodeify(callback)
    }
    connect("")
</script>

</html>
